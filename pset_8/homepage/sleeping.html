                <img src="pictures_videos/a.jpg">
            </div>
            <button id="nextButton" class="arrow" onclick="showNextImage()">&#8594;</button>
        </div>

        <script>
            let images = ['pictures_videos/a.jpg', 'pictures_videos/b.jpg', 'pictures_videos/c.jpg', 'pictures_videos/d.jpg', 'pictures_videos/e.jpg'];
            let currentIndex = 0;

            function showPrevImage() {
                currentIndex = (currentIndex - 1 + images.length) % images.length;
                updateImage();
            }

            function showNextImage() {
                currentIndex = (currentIndex + 1) % images.length;
                updateImage();
            }

            function updateImage() {
                let currentImage = document.querySelector('.gallery-item img');
                currentImage.src = images[currentIndex];
            }
        </script>
