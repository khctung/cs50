            <h2>I've been sleeping TOO much at Harvard... I literally fall asleep everywhere ;-; In spirit of my (horrendous) sleeping habits, let's play "Guess where?" </h2>
            <h2>TRIVIA TIME!</h2>

        <div class="gallery-container2">
            <div class="gallery-item2">
                <img src="pictures_videos/sleep1.jpg">
                <div class="check-item">
                    <input type='text' placeholder="Location">
                    <button class="check">Check!</button>
                    <p class="feedback">Where is this?</p>
                </div>
            </div>
            <div class="gallery-item2">
                <img src="pictures_videos/sleep2.jpg">
                <div class="check-item">
                    <input type='text' placeholder="Location">
                    <button class="check">Check!</button>
                    <p class="feedback">Where is this?</p>
                </div>
            </div>
            <div class="gallery-item2">
                <img src="pictures_videos/sleep3.jpg">
                <div class="check-item">
                    <input type='text' placeholder="Location">
                    <button class="check">Check!</button>
                    <p class="feedback">Where is this?</p>
                </div>
            </div>
            <div class="gallery-item2">
                <img src="pictures_videos/sleep4.jpg">
                <div class="check-item">
                    <input type='text' placeholder="Location">
                    <button class="check">Check!</button>
                    <p class="feedback">Where is this?</p>
                </div>
            </div>
        </div>

        <script>
            document.querySelectorAll(".check").forEach(function (button) {
                button.addEventListener('click', function () {
                    let input = button.parentElement.querySelector('input');
                    let img = button.parentElement.parentElement.querySelector('img');
                    let feedback = button.parentElement.querySelector('.feedback');

                    feedback.innerHTML = ''; // Clear previous feedback

                    let correctLocations = [];

                    if (img.src.endsWith("pictures_videos/sleep1.jpg")) {
                        correctLocations = ['Wigglesworth Common Room', 'WIGG', 'WIGGS', 'WIGGLESWORTH', 'COMMON ROOM'];
                    } else if (img.src.endsWith("pictures_videos/sleep2.jpg")) {
                        correctLocations = ['Beneath Annenberg', 'BERG', 'ANNENBERG', 'MEMORIAL HALL', 'LOKER COMMONS'];
                    } else if (img.src.endsWith("pictures_videos/sleep3.jpg")) {
                        correctLocations = ['Sanders Theater', 'SANDERS', 'SANDERS THEATRE', 'SANDERS THEATER'];
                    } else if (img.src.endsWith("pictures_videos/sleep4.jpg")) {
                        correctLocations = ['Quincy House Gym', 'GYM', 'QUINCY', 'QUINCY GYM', 'QUINCY HOUSE'];
                    }

                    let inputValueUpper = input.value.toUpperCase();

                    if (correctLocations.some(location => inputValueUpper === location.toUpperCase())) {
                        input.style.backgroundColor = 'green';
                        feedback.innerHTML = 'Correct!';
                    } else {
                        input.style.backgroundColor = 'red';
                        feedback.innerHTML = 'Incorrect; ' + correctLocations[0];
                    }
                });
            });
        </script>
