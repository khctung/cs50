<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            document.addEventListener('DOMContentLoaded', function() {

                // clicked correct answer
                let correct_answer = document.querySelector('.correct');
                correct_answer.addEventListener('click', function() {
                    correct_answer.style.backgroundColor = 'green';
                    document.querySelector("#answer_feedback_1").innerHTML = "Correct!";
                    });

                // clicked incorrect answer
                let incorrect_answers = document.querySelectorAll(".incorrect");
                for (let i = 0; i < incorrect_answers.length; i++) {
                    incorrect_answers[i].addEventListener('click', function() {
                    incorrect_answers[i].style.backgroundColor = 'red';
                    document.querySelector("#answer_feedback_1").innerHTML = "Incorrect";
                    });
                }

                document.querySelector("#check").addEventListener('click', function() {
                    let input = document.querySelector('input');
                    if (input.value == 'Switzerland') {
                       input.style.backgroundColor = 'green';
                       document.querySelector('#answer_feedback2').innerHTML = 'Correct!';
                    } else {
                       input.style.backgroundColor = 'red';
                       document.querySelector('#answer_feedback2').innerHTML = 'Incorrect';
                    }
                });
            });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>
        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                // TODO: Add code to check answers to questions
                <h3>What is the approximate ratio of people to sheep in New Zealand?</h3>
                <button class = "incorrect">6 people per 1 sheep</button>
                <button class = "incorrect">3 people per 1 sheep</button>
                <button class = "incorrect">1 person per 1 sheep</button>
                <button class = "incorrect">1 person per 3 sheep</button>
                <button class = "correct">1 person per 6 sheep</button>

                <p id = "feedback1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
            </div>
        </div>
    </body>
</html>
